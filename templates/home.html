{% extends "layout.html" %}
{% block content %}
    <h2>Featured:</h2>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2">{{ post.subscriptions }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}
          </div>
        </article>
    {% endfor %}
{% endblock content %}
